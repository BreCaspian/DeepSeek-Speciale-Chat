<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DeepSeek-Speciale Chat</title>

<style>
body {
  font-family: Arial;
  background: #f5f5f5;
  margin: 0;
}
.chat-container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}
.message {
  padding: 12px 16px;
  margin: 10px 0;
  border-radius: 10px;
  max-width: 80%;
  word-break: break-word;
}
.user {
  background: #4a90e2;
  color: white;
  align-self: flex-end;
}
.bot {
  background: white;
  border: 1px solid #ddd;
}
input {
  width: 80%;
  padding: 10px;
  font-size: 16px;
}
button {
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}
.chat-box {
  display: flex;
  flex-direction: column;
}
</style>
</head>

<body>
<div class="chat-container">
  <h2>DeepSeek Speciale Chat</h2>
  <div id="chat" class="chat-box"></div>

  <input id="msg" placeholder="输入消息..." />
  <button onclick="sendMsg()">发送</button>
</div>

<script>
async function sendMsg() {
  const chat = document.getElementById("chat");
  const msgInput = document.getElementById("msg");
  const text = msgInput.value;
  if (!text) return;

  // 显示用户消息
  chat.innerHTML += `<div class="message user">${text}</div>`;
  msgInput.value = "";

  // 调用你的后端代理（下一步会部署）
  const res = await fetch("https://deepseek-speciale-chat.vercel.app/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();

  chat.innerHTML += `<div class="message bot">${data.reply}</div>`;
}
</script>
</body>
</html>
